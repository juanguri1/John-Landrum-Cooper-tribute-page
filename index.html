<body>
    <main id="main">
        <h1 id="title">John Landrum Cooper </h1>
        <h3>Singer of Skillet</h3>
            <figure id="img-div">
                <img src="src/John_Cooper_on_April_22_2017.jpg" id="image" alt="John Landrum Cooper">
                <figcaption id="img-caption">John Landrum Cooper vocalist and founder of the band Skillet</figcaption>
                <ul id="tribute-info">
                    <h3><strong>Here's a timeline of John's Life: </strong></h3>
                    <li><b>Apr 7, 1975</b>A Legend is born</li>
                    <li><b>1989</b> He joined the band Seraph</li>
                    <li><b>1996</b> He formed the band Skillet</li>
                    <li><b>1998</b> The album Hey You, I Love Your Soul was released</li>
                    <li><b>2000</b> The album Invincible was released</li>
                    <li><b>2001</b> The album Alien Youth was released</li>
                    <li><b>2003</b> The album Collide Youth was released</li>
                    <li><b>2006</b> The album Comatose was released</li>
                    <li><b>2009</b> The album awake was released</li>
                    <li><b>2013</b> The album rise was released</li>
                    <li><b>2016</b> The album Unleashed was released</li>
                    <li><b>2018</b> He formed the band Fight The Fury</li>
                    <li><b>2018</b> The album still breathing was released</li>
                    <li><b>2019</b> The album Victorious was released</li>
                    <li><b>2022</b> The album Dominion was released</li>
                </ul>
            </figure>            
    </main>
    <p id="quote"><i>"I will not be ashamed of Jesus Christ."</i></p>
    <p><i>--John Landrum Cooper</i>.</p>
    <footer>
        If you want to know more about John Landrum Cooper, Please visit his <a href="https://en.wikipedia.org/wiki/John_Cooper_(musician)" id="tribute-link" target="_blank">Wikipedia Page</a>
    </footer>
